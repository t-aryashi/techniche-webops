<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Attendence</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="backgrnd">  //div that contains photo and info of student
        <div class="avatar">
            <img src="avatar.jpg" />
        </div>
        <div class="info">
            <p>Susanna Joseph</p>
            <br>
            <p id="rollno"> 210102090</p>
            <br>
            <p>Electronics and Communication Engineering</p>
        </div>
    </div>
    <div class="heading">
        <h2 id="heading">Today's Classes</h2>
    </div>
    <div class="classes">
        <div class="class" id="dsa">
          <h3 class="topic">Data Stuctures and Algorithms</h3>
          <div class="buttons">
            <button class="green" id="dsag" onclick="change_green_dsa()"></button>
            <button class="red"id="dsar" onclick="change_red_dsa()"></button>
          </div>   
        </div>
        <div class="class" id="cn">
          <h3 class="topic">Computer Networks</h3>
          <div class="buttons">
            <button class="green" id="cng" onclick="change_green_cn()"></button>
            <button class="red"id="cnr" onclick="change_red_cn()"></button>
          </div>  
        </div>
        <div class="class" id="dc">
          <h3 class="topic">Digital Communication</h3>
          <div class="buttons">
            <button class="green" id="dcg" onclick="change_green_dc()"></button>
            <button class="red" id="dcr" onclick="change_red_dc()"></button>
          </div>  
        </div>
      </div>
      <script>
        function change_green_dsa(){
            document.getElementById("dsa").style.backgroundColor="green";
            document.getElementById("dsar").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("dsa").style.opacity= "0.8";
        }
        function change_red_dsa(){
            document.getElementById("dsa").style.backgroundColor="red";
            document.getElementById("dsag").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("dsa").style.opacity= "0.8";
        }
        function change_green_cn(){
            document.getElementById("cn").style.backgroundColor="green";
            document.getElementById("cnr").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("cn").style.opacity= "0.8";
        }
        function change_red_cn(){
            document.getElementById("cn").style.backgroundColor="red";
            document.getElementById("cng").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("cn").style.opacity= "0.8";
        }
        function change_green_dc(){
            document.getElementById("dc").style.backgroundColor="green";
            document.getElementById("dcr").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("dc").style.opacity= "0.8";
        }
        function change_red_dc(){
            document.getElementById("dc").style.backgroundColor="red";
            document.getElementById("dcg").style.visibility="hidden";
            document.getElementById("heading").style.display="none";
            document.getElementById("dc").style.opacity= "0.8";
        }
      </script>
</body>
</html>
